<app-number-select (selected)="data.destination = $event"></app-number-select>

<textarea nbInput fullWidth placeholder="內文" class="mb-3" [(ngModel)]="data.content"></textarea>

<input nbInput placeholder="傳送日期" fullWidth shape="round" type="text" class="mb-3"
  [ngModel]="(data.range.start | amDateFormat: 'YYYY.MM.DD') + (data.range.end ? ' - ': '') +  (data.range.end | amDateFormat: 'YYYY.MM.DD')"
  [nbPopover]="dateRange">
<ng-template #dateRange>
  <nb-calendar-range (rangeChange)="data.range = $event" [showHeader]="false"></nb-calendar-range>
</ng-template>

<div class="my-auto">
  <span class="subheader">發送用途</span>
  <hr>
  <nb-checkbox status="primary">指令</nb-checkbox>
  <nb-checkbox status="success">通知</nb-checkbox>
  <nb-checkbox status="warning">其他</nb-checkbox>
  <br>
  <span class="subheader">狀態</span>
  <hr>
  <nb-checkbox status="info">處理中</nb-checkbox>
  <nb-checkbox status="primary">傳送中</nb-checkbox>
  <nb-checkbox status="success">已成功</nb-checkbox>
  <nb-checkbox status="danger">已失敗</nb-checkbox>
  <nb-checkbox status="warning">電信拒絕</nb-checkbox>
</div>
