<nb-layout>

  <nb-layout-header fixed>
    <div class="d-flex justify-content-between w-100">
      <nb-actions>
        <nb-action icon="search-outline" (click)="toggleFilter()"></nb-action>
      </nb-actions>
      <h5>
        簡訊小尖兵
      </h5>
      <nb-actions>
        <nb-action class="control-item" icon="email-outline" (click)="openWindow(contentTemplate)"></nb-action>
        <nb-action class="control-item" icon="moon-outline" (click)="toggleDarkMode()"></nb-action>
      </nb-actions>
    </div>

  </nb-layout-header>

  <nb-sidebar left tag="filter" state="collapsed" responsive="true" state="expanded" compactedBreakpoints="" collapsedBreakpoints="['xs', 'is', 'sm', 'md']">
    <app-filter></app-filter>
  </nb-sidebar>


  <nb-layout-column>
    <nb-tabset fullWidth class="h-100">
      <nb-tab tabIcon="paper-plane-outline" class="px-0" >
        <nb-card class="h-100" >
          <app-message-list [messages]="historyMessage"></app-message-list>
        </nb-card>
      </nb-tab>
      <nb-tab tabIcon="inbox-outline" class="px-0">
        <p>List of <strong>orders</strong>.</p>
      </nb-tab>
    </nb-tabset>
    <!-- <router-outlet></router-outlet> -->

  </nb-layout-column>

</nb-layout>

<ng-template #contentTemplate let-data>
  <p>Here is the text provided via config: "{{ data.text }}"</p>
</ng-template>
