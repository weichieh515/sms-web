<nb-layout windowMode>

  <nb-layout-header fixed>
    <div class="d-flex justify-content-between w-100">
      <nb-actions>
        <nb-action icon="search-outline" (click)="toggleFilter()"></nb-action>
      </nb-actions>
      <h5>
        簡訊小尖兵
      </h5>
      <nb-actions>
        <nb-action class="control-item" icon="email-outline" (click)="openWindow(contentTemplate)"></nb-action>
        <nb-action class="control-item" icon="moon-outline" (click)="toggleDarkMode()"></nb-action>
      </nb-actions>
    </div>

  </nb-layout-header>

  <nb-sidebar left tag="filter" state="collapsed" responsive="true" state="expanded" compactedBreakpoints=""
    collapsedBreakpoints="['xs', 'is', 'sm', 'md']">
    <app-filter></app-filter>
  </nb-sidebar>


  <nb-layout-column class="h-100">

    <nb-card size="large">
      <nb-tabset fullWidth class="h-100">
        <nb-tab tabIcon="inbox-outline" class="h-100">
            <app-reply-list [replies]="replyMessage" class="h-100"></app-reply-list>
        </nb-tab>
        <nb-tab tabIcon="paper-plane-outline" class="h-100">
          <app-message-list [messages]="historyMessage" class="h-100"></app-message-list>
        </nb-tab>
      </nb-tabset>
    </nb-card>

  </nb-layout-column>

</nb-layout>

<ng-template #contentTemplate let-data>
  <p>Here is the text provided via config: "{{ data.text }}"</p>
</ng-template>
